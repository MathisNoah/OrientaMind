<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour votre avis</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(270deg, #4e73df, #1cc88a, #36b9cc);
      color: white;
      text-align: center;
      animation: gradientBG 12s ease infinite;
      background-size: 600% 600%;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { font-size: 2.5rem; }
    p { margin-top: 15px; font-size: 1.2rem; }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #4e73df;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover { background: #4e73df; color: white; }
  </style>
</head>
<body>
  <div>
    <h1>Merci pour votre avis !</h1>
    <p>Votre retour nous aide à améliorer OrientaMind.</p>
    <a href="index.html">Retour à l'accueil</a>
  </div>
</body>
</html>
